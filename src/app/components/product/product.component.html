<app-navbar></app-navbar>
<app-sidebar></app-sidebar>

 <!-- Main content -->
 <section class="content-wrapper">
    <div class="container-fluid">
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-header">
              <h3 class="card-title">Aquí encuentras todos tus productos</h3>
            </div>
            <!-- /.card-header -->
            <div class="card-body">
              <table datatable  class="row-border border table-responsive hover" style="display: block;" >
                <thead class="">
                  <tr>
                    <th class="text-center" style="width: 10%;">#</th>
                    <th class="text-center" style="width: 55%;">Descripción</th>
                    <th class="text-center" style="width: 15%;">Stock</th>
                    <th class="text-center" style="width: 20%;">Precio</th>
                    <th class="text-center" style="width: 20%;">Imagen</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of products">
                    <td style="width: 10%;">{{product.id}}</td>
                    <td  style="width: 35%;">{{product.name}}</td>
                    <td class="text-center"  style="width: 15%;">{{product.stock}}</td>
                    <td class="text-right"  style="width: 20%;">{{product.price |currency}}</td>
                    <td class="text-center"  style="width: 20%;">{{product.image}}</td>
                </tr>
                </tbody>
                </table>
            </div>
            <!-- /.card-body -->
          </div>
          <!-- /.card -->
        </div>
        <!-- /.col -->
      </div>
      <!-- /.row -->
    </div>
    <!-- /.container-fluid -->
  </section>
  <!-- /.content -->
